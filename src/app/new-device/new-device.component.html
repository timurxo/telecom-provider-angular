<section id="new-dev-section">

<div class="col-lg-6">
    <h2>Add device for {{someName}}</h2>
    <div>  --------- YOU CHOSE PLAN: {{planChosen}} --------- </div> 

    <form (ngSubmit)="save(); deviceForm.reset()" id="new-device"  #deviceForm>

      
  
      <div class="form-group">
        <label> Device</label>
        <input
          [(ngModel)]="deviceToSave.device"
          name="device"
          class="form-control"
          id="device"
          type="text"
        />
      </div>
  
      <div class="form-group">
        <label> Phone Number</label>
        <input
          [(ngModel)]="deviceToSave.phoneNumber"
          name="phoneNumber"
          class="form-control"
          id="phoneNumber"
          type="text"
        />
      </div>


      <div class="form-group">
        <input class="btn btn-primary submit-button" type="submit" value="Add" />
      </div>
    </form>
  </div>
  

  </section>
